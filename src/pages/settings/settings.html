<ion-header>

</ion-header>


<ion-content padding class="manual-ios-statusbar-padding">
    <div>
      <img src="assets/imgs/settings.jpg" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
	<br>


	<ion-list>
		<ion-item></ion-item>
	  	<ion-item>
			<ion-label>Work time per day</ion-label>
        	<ion-datetime displayFormat="HH:mm" pickerFormat="hh mm" (ionChange)="totalWorkTimeChanged(totalWorkTimeStr)" [(ngModel)]="totalWorkTimeStr"></ion-datetime>
      	</ion-item>

	  	<ion-item>
			<ion-label>Overtime offset</ion-label>
        	<ion-datetime displayFormat="HH:mm" pickerFormat="hh mm" (ionChange)="overTimeOffsetChanged(overTimeOffsetStr)" [(ngModel)]="overTimeOffsetStr"></ion-datetime>
      	</ion-item>

		<ion-item>
			<button ion-button (click)="resetButtonClicked()" full color="primary" icon-start>
				<ion-icon name='refresh'></ion-icon>
			Reset
			</button>
		</ion-item>

	</ion-list>

</ion-content>
